<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bebi Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: relative;
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Willst du mein Nugget Valentine sein? ðŸ’˜</h1>
    <button id="yes">Ja ðŸ’–</button>
    <button id="no">Nein ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    
    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.addEventListener("click", () => {
        yesScale += 0.2;
        noScale -= 0.15;

  if (noScale < 0.4) noScale = 0.4;

  yesBtn.style.transform = `scale(${yesScale})`;
  noBtn.style.transform = `scale(${noScale})`;
});

    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1 style='color:white'>YIPPIE BEBSI ðŸ’•</h1>";
      for (let i = 0; i < 100; i++) createHeart();
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–ðŸ£";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
